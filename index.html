<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chess">


    <!-- цифры -->
    <div class="number">
      <div class="num"><span>8</span></div>
      <div class="num"><span>7</span></div>
      <div class="num"><span>6</span></div>
      <div class="num"><span>5</span></div>
      <div class="num"><span>4</span></div>
      <div class="num"><span>3</span></div>
      <div class="num"><span>2</span></div>
      <div class="num"><span>1</span></div>
    </div>

    <!-- клетки шахматы -->


    <div class="col one">
      <div class="kletka1"><img src="img/rook_black.png" ></div>
      <div class="kletka2"><img src="img/pawn_black.png" ></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"><img src="img/pawn_white.png" ></div>
      <div class="kletka2 bot-border"><img src="img/rook_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka2 top-border"><img src="img/bishop_black.png" ></div>
      <div class="kletka1"><img src="img/pawn_black.png" ></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"><img src="img/pawn_white.png" ></div>
      <div class="kletka1"><img src="img/bishop_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka1"><img src="img/knight_black.png" ></div>
      <div class="kletka2"><img src="img/pawn_black.png" ></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"><img src="img/pawn_white.png" ></div>
      <div class="kletka2 bot-border"><img src="img/knight_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka2 top-border"><img src="img/queen_black.png" ></div>
      <div class="kletka1"><img src="img/pawn_black.png" ></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"><img src="img/pawn_white.png" ></div>
      <div class="kletka1"><img src="img/queen_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka1"><img src="img/king_black.png" ></div>
      <div class="kletka2"><img src="img/pawn_black.png" ></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"><img src="img/pawn_white.png" ></div>
      <div class="kletka2 bot-border"><img src="img/king_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka2 top-border"><img src="img/knight_black.png" ></div>
      <div class="kletka1"><img src="img/pawn_black.png" ></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"><img src="img/pawn_white.png" ></div>
      <div class="kletka1"><img src="img/knight_white.png" ></div>
    </div>
    <div class="col">
      <div class="kletka1"><img src="img/bishop_black.png" ></div>
      <div class="kletka2"><img src="img/pawn_black.png" ></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"><img src="img/pawn_white.png" ></div>
      <div class="kletka2 bot-border"><img src="img/bishop_white.png" ></div>
    </div>
    <div class="col two">
      <div class="kletka2"><img src="img/rook_black.png" ></div>
      <div class="kletka1"><img src="img/pawn_black.png" ></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"></div>
      <div class="kletka1"></div>
      <div class="kletka2"><img src="img/pawn_white.png" ></div>
      <div class="kletka1"><img src="img/rook_white.png" ></div>
    </div>

    <div class="divClear"></div>

    <!-- буквы -->
    <div class="letters">
      <div class="abcd"><span></span></div>
      <div class="abcd"><span>a</span></div>
      <div class="abcd"><span>b</span></div>
      <div class="abcd"><span>c</span></div>
      <div class="abcd"><span>d</span></div>
      <div class="abcd"><span>e</span></div>
      <div class="abcd"><span>f</span></div>
      <div class="abcd"><span>g</span></div>
      <div class="abcd"><span>h</span></div>
    </div>


  </div>

</body>
</html>
